<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>More • Flat-Rate Log</title>
  <link rel="manifest" href="./manifest.webmanifest" />
  <meta name="theme-color" content="#0b1220" />
  <style>
    body{ margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial; background:#050914; color:#e5e7eb; }
    .wrap{ max-width:820px; margin:0 auto; padding:16px; }
    .top{ display:flex; justify-content:space-between; align-items:center; gap:12px; margin:10px 0 18px; }
    .card{ background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:14px; }
    .row{ display:flex; gap:10px; flex-wrap:wrap; }
    input,textarea,button,a{ font:inherit; }
    input,textarea{ width:100%; box-sizing:border-box; border-radius:12px; border:1px solid rgba(255,255,255,.12); background:rgba(0,0,0,.35); color:#e5e7eb; padding:12px; }
    textarea{ min-height:110px; }
    .btn{ display:inline-flex; align-items:center; justify-content:center; padding:12px 14px; border-radius:14px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.08); color:#e5e7eb; text-decoration:none; }
    .btn.primary{ background:linear-gradient(180deg,#2f7cff,#1657ff); border:0; }
    .btn.danger{ background:rgba(255,40,80,.18); border:1px solid rgba(255,40,80,.35); }
    .muted{ color:#9aa4b2; font-size:13px; }
    img{ width:100%; border-radius:14px; border:1px solid rgba(255,255,255,.12); }
    .half{ flex:1 1 320px; }
    .photoGrid{ display:grid; grid-template-columns:repeat(auto-fill,minmax(160px,1fr)); gap:10px; }
    .photoCell{ cursor:pointer; border:1px solid rgba(255,255,255,.10); border-radius:12px; overflow:hidden; background:rgba(255,255,255,.03); }
    .photoCell img, .thumbWrap{ width:100%; display:block; aspect-ratio: 4 / 3; object-fit: cover; }
    .photoCellMeta{ padding:8px; font-size:12px; color:#9aa4b2; }
    /* simple modal shell */
    .modalShell{ position:fixed; inset:0; z-index:9999; background:rgba(0,0,0,.7); display:none; align-items:center; justify-content:center; padding:18px; }
    .modalShell.open{ display:flex; }
    .modalShell .modalContent{ width:100%; max-width:900px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div style="font-weight:800; letter-spacing:.2px;">More</div>
      <a class="btn" href="./index.html">Back</a>
    </div>

    <div class="card" style="margin-bottom:14px;">
      <div style="font-weight:700; margin-bottom:8px;">Payroll Compare (This Week)</div>
      <div class="muted" style="margin-bottom:10px;">Enter what payroll flagged for the week. App calculates the delta.</div>

      <div class="row">
        <div class="half">
          <div class="muted" style="margin-bottom:6px;">Flagged Hours</div>
          <input id="flaggedHours" inputmode="decimal" type="number" step="0.1" placeholder="e.g., 35.0" />
        </div>
        <div class="half" style="display:flex; align-items:end;">
          <button class="btn primary" id="saveFlaggedBtn" style="width:100%;">Save Flagged Hours</button>
        </div>
      </div>
    </div>

    <div class="card" style="margin-bottom:14px;">
      <div style="font-weight:700; margin-bottom:8px;">Payroll Sheet Photo</div>
      <div class="muted" style="margin-bottom:10px;">Save a photo for records. OCR is optional.</div>

      <div class="row" style="margin-bottom:10px;">
        <div class="half">
          <div class="muted" style="margin-bottom:6px;">Choose from Photos</div>
          <input id="payrollPhotoPick" type="file" accept="image/*" />
        </div>
        <div class="half">
          <div class="muted" style="margin-bottom:6px;">Take Photo</div>
          <input id="payrollPhotoTake" type="file" accept="image/*" capture="environment" />
        </div>
      </div>

      <div class="row" style="margin-bottom:10px;">
        <button class="btn" id="savePayrollPhotoBtn" style="flex:1;">Save Photo</button>
        <button class="btn primary" id="scanPayrollBtn" style="flex:1;">Scan Photo (OCR)</button>
      </div>

      <div id="payrollScanStatus" class="muted"></div>
      <div style="margin-top:10px;">
        <img id="payrollPreview" style="display:none;" />
      </div>

      <div class="muted" style="margin:12px 0 6px;">Extracted Text</div>
      <textarea id="payrollOcrText" placeholder="OCR output will appear here…"></textarea>
    </div>

    <div class="card" style="margin-bottom:14px;">
      <div style="display:flex; align-items:center; justify-content:space-between; gap:10px;">
        <div style="font-weight:700;">Photos</div>
        <button class="btn" type="button" id="refreshPhotosBtn">Refresh</button>
      </div>

      <div class="row" style="margin-top:10px;">
        <input id="photoSearch" placeholder="Search RO/Stock, VIN, type…" style="flex:1;" />
        <select id="photoSort" style="width:150px;">
          <option value="new">Newest</option>
          <option value="old">Oldest</option>
        </select>
      </div>

      <div id="photoGrid" class="photoGrid" style="margin-top:12px;"></div>
    </div>

    <div id="photoViewer" class="modalShell">
      <div class="modalContent">
        <div class="card">
          <div style="display:flex; justify-content:space-between; align-items:center; gap:10px;">
            <div class="muted" id="photoMeta"></div>
            <button class="btn" id="closePhotoViewerBtn">Close</button>
          </div>
          <img id="photoFull" style="width:100%; border-radius:16px; margin-top:10px;" />
          <div class="row" style="margin-top:10px;">
            <a class="btn" id="downloadPhotoBtn" download="proof.jpg">Download</a>
            <button class="btn" id="copyPhotoBtn">Copy Image</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div style="font-weight:700; margin-bottom:8px;">Danger Zone</div>
      <button class="btn danger" id="wipeAllBtn" style="width:100%;">Wipe All Local Data</button>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
